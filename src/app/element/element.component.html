<div class="mt-3 rounded-t-2xl bg-white ">
  <div class="flex flex-row p-4">
    <div class="flex flex-col w-[20%] text-center">
      <div class="flex mb-3  text-center justify-center bg-[#F5F5F5]">
        <img [src]="item.img" />
      </div>
      <span class="text-[#DCDDDF] leading-4 text-[0.8rem]">{{item.tax_info}}</span>
    </div>
    <div class="flex flex-col pl-4 w-4/5">
      <span class="text-[17px] font-[600] text-black">{{item.name}}</span>
      <span class="text-[14px] text-[#343437]">{{item.short_info}}</span>
      <div class="flex flex-row mt-4 h-8 text-center ">
        <Button class="text-[12px] sm:text-[13px] mr-2 py-1 text-black font-[600] pl-2 pr-2 rounded-2xl flex items-center justify-center bg-[#F5F5F5]">Qty {{item.count}}<em class="material-icons text-black text-[18px]">keyboard_arrow_down</em></Button>
        <div class="flex flex-col mr-2">
          <span class="text-[12px] sm:text-[13px] text-black font-[600] px-2 py-[0.4rem] rounded-2xl flex items-center justify-center bg-[#F5F5F5]">
            <em *ngIf="item.tag === 1" class="material-icons-outlined text-[#FE5203] pr-1 text-[17px]">sell</em>
            <div *ngIf="item.tag === 2" class="pr-1">
              <svg fill="#FE5203" width="18" height-="18" xmlns="http://www.w3.org/2000/svg" id="mdi-percent-circle-outline" viewBox="0 0 24 24"><path d="M17 15.22C17 16.2 16.2 17 15.22 17C14.24 17 13.45 16.2 13.45 15.22C13.45 14.24 14.24 13.45 15.22 13.45C16.2 13.45 17 14.24 17 15.22M8.83 10.6C9.81 10.6 10.6 9.81 10.6 8.83C10.6 7.84 9.81 7.05 8.83 7.05C7.84 7.05 7.05 7.84 7.05 8.83C7.05 9.81 7.84 10.6 8.83 10.6M7 15.53L8.5 17.03L17.03 8.5L15.53 7L7 15.53M22 12C22 17.5 17.5 22 12 22C6.5 22 2 17.5 2 12C2 6.5 6.5 2 12 2C17.5 2 22 6.5 22 12M20 12C20 7.59 16.41 4 12 4C7.59 4 4 7.59 4 12C4 16.41 7.59 20 12 20C16.41 20 20 16.41 20 12Z" /></svg>
            </div>
            ${{item.price}}
            <em class="material-icons text-black text-[18px]">keyboard_arrow_down</em>
          </span>
          <span class="text-[12px] sm:text-[12px] text-center  justify-center mt-2">{{item.profit}}% Profit</span>
        </div>
        <em class="material-icons text-[18px] text-black font-[600] pl-2 pr-2 py-1 rounded-2xl flex items-center justify-center bg-[#F5F5F5]">more_vert</em>
      </div>
      <!-- <img [src]="item.img" class="w-[30%]"> -->
    </div>
  </div>
  <div *ngIf="item.order" class="h-9 flex text-center mt-4 pt-[8px] pb-[8px] border-t  border-[#E8E9ED] pl-5 text-[12px]">
    <div *ngFor="let order of item.order" class="flex text-center mr-2">
      <span class="font-[500] mr-[2px]" [ngClass]="{'text-[#A45EEC]': order === '2', 'text-[#A1BFFC]': order === '1', 'text-[#2CC4B4]': order === '3'}">Change Order {{order}}</span>
      <em class="material-icons text-[10px] pt-[4px]" [ngClass]="{'text-[#A45EEC]': order === '2', 'text-[#A1BFFC]': order === '1', 'text-[#2CC4B4]': order === '3'}">arrow_forward_ios</em>
    </div>
  </div>
</div>
